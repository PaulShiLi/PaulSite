<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Files Onegaishimasu ðŸ“‚</title>
  <link rel="icon" href="{% static 'img/siteLogo.png' %}" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/fontawesome-all.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/background.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/Divider.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/effects.compiled.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/gallery.compiled.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/hoverPopup.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/npmLibs.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/text.css' %}">
</head>

<body class="background-main">>
  <div class="flex justify-center items-center section">
      <div class="flex flex-row md:inline-flex items-center md:justify-center hover-underline-animation notClickable" style="margin-top: 5px;margin-bottom: 5px;padding-bottom: 2px;">
          <div class="flex justify-center"><i class="far fa-folder-open icon heading text-2xl md:text-3xl" style="color: #fee44f;"></i></div>
          <h1 class="text-2xl md:text-3xl heading"><strong>Files</strong></h1>
      </div>
  </div>
  <section class="flex flex-col justify-center items-center section">
    <div class="table-responsive" style="color: #ffffff;">
          <table class="table">
              <thead>
                  <tr style="color: #FFFFFF;">
                      <th>File Name</th>
                      <th>Relative Folder</th>
                      <th>Size</th>
                      <th>Date Created</th>
                  </tr>
              </thead>
              <tbody>
                {% for file in fileList %}
                <tr style="color: #FFFFFF;">
                  <td><a href="{{ file.path }}" target="_blank" rel="noopener noreferrer">{{ file.name }}</a></td>
                  <td>{{file.relPath}}</td>
                  <td>{{file.size}}</td>
                  <td>{{file.creationDate}}</td>
                </tr>
                {% endfor %}
              </tbody>
          </table>
      </div>
  </section>
</body>

</html>
